<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE calculator</title>
    <style>
        body{
            /* background-color: bisque; */
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            background-image: url(BG1.JPG);
        }
        .center { 
			display: flex; 
			justify-content: center; 
			color: rgb(255, 255, 255); 
            font-size: large;
		} 
        .brutoHeaderFooter{
            height: auto;
            width: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
                
        }
        
        .bruto {
                /* Center the background image */
                background-position: center;
                /* Make the background image cover the entire viewport */
                background-size: cover;
                /* Prevent background image from repeating */
                background-repeat: no-repeat;
                /* Display flex and center content horizontally and vertically */
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: center;
                align-content: normal;
                align-items: center;
                margin-left: auto;
                margin-right: auto;
                height: 300px;
                width: 300px;
                background: rgba(238, 238, 238, 0.2);
                border-radius: 10px;
                /* border-color: black; */
                border: 0.1px solid rgb(255, 255, 255); 
                box-shadow: 10px 10px 10px rgba(34, 32, 32, 0.4);
                }
            button {
                padding: 8px 20px; /* Add padding for button */
                background-color: #fd7b77; /* Set button background color */
                color: #fff; /* Set button text color */
                border: none; /* Remove button border */
                border-radius: 5px; /* Add rounded corners to button */
                cursor: pointer; /* Change cursor to pointer on hover */
                }
            button:hover {
                background-color: #ff1f1f; /* Change button background color on hover */
                }
            /* #result {
                margin-top: 10px; /* Add spacing between result and calculate button */
                } */
    </style>
</head>
<body> 
    <div class="brutoHeaderFooter">
        <p>AGE calculator</p>
    </div>
    <div class="bruto">
        <div class="center">
            <input type="date" id="birthdate" placeholder="Enter the dob">
        </div>
        
        <div class="button">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div id="result" class="center"></div>
        <div id="result" class="center"></div>
                
    </div> 

    <script>
        function calculateAge() {
    var birthdate = new Date(document.getElementById('birthdate').value);
    var today = new Date();
    
    var age = today.getFullYear() - birthdate.getFullYear();
    var monthDiff = today.getMonth() - birthdate.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
      age--;
    }
   
    document.getElementById('result').innerHTML = 'Your age is: ' + age + ' years';
  }
      </script>
</body>
</html>
